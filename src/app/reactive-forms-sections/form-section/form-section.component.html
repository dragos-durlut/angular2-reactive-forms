<div [formGroup]="sectionUI.mainFormGroup">
  <h3>{{sectionUI.formSection.title}}</h3>
  <div fxLayout="row" fxLayout.xs="column">

    <ng-container *ngFor='let fieldUI of sectionUI.fieldsUI; let i=index; let even = even;'>
      <div fxFlex="15"  app-field-switcher [fieldUI]="fieldUI">
      </div>
    </ng-container>
  </div>
</div>
